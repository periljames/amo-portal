user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 4096;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" rt=$request_time';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  include /etc/nginx/snippets/gzip.conf;

  limit_req_zone $binary_remote_addr zone=api_rl:10m rate=20r/s;
  limit_req_zone $binary_remote_addr zone=auth_rl:10m rate=5r/s;
  limit_conn_zone $binary_remote_addr zone=conn_rl:10m;

  upstream app_frontend {
    server 127.0.0.1:3000;
    keepalive 64;
  }

  upstream app_backend {
    server 127.0.0.1:8080;
    keepalive 64;
  }

  server {
    listen 80;
    server_name ${PORTAL_DOMAIN};
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name ${PORTAL_DOMAIN};

    ssl_certificate /etc/ssl/UNKNOWN__FILL_ME/fullchain.pem;
    ssl_certificate_key /etc/ssl/UNKNOWN__FILL_ME/privkey.pem;

    include /etc/nginx/snippets/security-headers.conf;

    client_max_body_size UNKNOWN__FILL_ME;

    # Frontend
    location / {
      limit_req zone=api_rl burst=100 nodelay;
      limit_conn conn_rl 100;
      proxy_pass http://app_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_buffering on;
    }

    # Standard API
    location /api {
      limit_req zone=api_rl burst=60 nodelay;
      limit_conn conn_rl 50;
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
      proxy_send_timeout 120s;
      proxy_request_buffering on;
      proxy_buffering on;
    }

    # Large upload endpoints (ASSUMPTION__REVIEW path grouping)
    location /api/upload {
      limit_req zone=api_rl burst=20 nodelay;
      limit_conn conn_rl 20;
      client_max_body_size UNKNOWN__FILL_ME;
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 1800s;
      proxy_send_timeout 1800s;
      proxy_request_buffering off;
      proxy_buffering on;
    }

    # Streaming/SSE endpoints
    location /api/events {
      limit_conn conn_rl 20;
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_buffering off;
      chunked_transfer_encoding off;
    }

    location /api/events/history {
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
      proxy_send_timeout 120s;
      proxy_request_buffering on;
      proxy_buffering on;
    }


    # Generic stream group placeholder from requirement (route may not exist in backend)
    location /api/stream {
      limit_conn conn_rl 20;
      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout UNKNOWN__FILL_ME;
      proxy_send_timeout UNKNOWN__FILL_ME;
      proxy_buffering off;
    }

    # Realtime websocket broker path from existing docs
    location /mqtt {
      include /etc/nginx/snippets/websocket.conf;
      proxy_pass http://broker.UNKNOWN__FILL_ME:8083/mqtt;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }
  }
}
